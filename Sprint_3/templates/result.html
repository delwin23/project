<!DOCTYPE html>
<html lang="en">

<head>
    <title>Employee Attrition Prediction Result</title>
    <!-- Template Main CSS File -->
    <link href="static/css/style.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">
    <!-- Vendor CSS Files -->
    <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 40px;
            max-width: 600px;
            width: 80%;
            animation: fadeIn 1s ease-in;
        }

        p {
            color: #fff;
            font-size: 18px;
        }

        #hero h1 {
            margin: 0 0 10px 0;
            font-size: 38px;
            font-weight: 700;
            line-height: 56px;
            text-transform: uppercase;
            color: #fff;
        }

        #hero h2 {
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 700;
            line-height: 56px;
            text-transform: uppercase;
            color: #fff;
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-group button {
            width: 3cm;
            padding: 6px;
            background: #4287f5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            margin: 0 10px;
        }

        .button-group button:hover {
            background-color: #1e5bb7;
        }

        .result-message {
            font-size: 24px;
            margin: 20px 0;
        }

        .stay {
            color: #00ff00;
        }

        .leave {
            color: #ff0000;
        }
    </style>
</head>

<body>
    <!-- ======= Hero Section ======= -->
    <section id="hero">
        <div class="hero-container">
            <div class="container">
                <h2>Employee Attrition Prediction Result</h2>
                <p>The prediction result is:</p>
                <h1 class="result-message">
                    <strong>
                        {% if res == 0 %}
                            <span class="stay">Employee Likely to Stay</span>
                        {% elif res == 1 %}
                            <span class="leave">Employee Likely to Leave</span>
                        {% endif %}
                    </strong>
                </h1>
                <div class="button-group">
                    <button type="button" onclick="window.location.href='/input'">Back</button>
                </div>
            </div>
        </div>
    </section><!-- End Hero -->
</body>

</html>
